<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>MR- Tunerchip</title>
</head>
    <body>
        <div class="container">
            <img class="screen-frame" src="./screen-frame.png" alt="screen-frame">
            <div class="tunerchip-block">
                <div class="tunerchip-software">
                    <div class="tunerchip-software-boost-slider">
                        <span id="slider-title">Boost <span id="normalhigh">(Normal | High)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="boost-slider">
                    </div>

                    <div class="tunerchip-software-acceleration-slider">
                        <span id="slider-title">Acceleration <span id="normalhigh">(Normal | Faster)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="acceleration-slider">
                    </div>

                    <div class="tunerchip-software-gear-slider">
                        <span id="slider-title">Gear Change <span id="normalhigh">(Normal | Faster)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="gear-slider">
                    </div>

                    <div class="tunerchip-software-breaking-slider">
                        <span id="slider-title">Breaking <span id="normalhigh">(Rear | Front)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="breaking-slider">
                    </div>

                    <div class="tunerchip-software-drivetrain-slider">
                        <span id="slider-title">Drivetrain <span id="normalhigh">(RWD | AWD | FWD)</span></span>
                        <input type="range" min="1" max="3" value="2" class="slider" id="drivetrain-slider">
                    </div>

                    <div class="tunerchip-software-buttons">
                        <div class="tunerchip-btn" id="save"><p>Save</p></div>
                        <div class="tunerchip-btn" id="cancel"><p>Cancel</p></div>
                        <!-- <div class="tunerchip-btn" id="neon"><p>Neon</p></div> -->
                        <!-- <div class="tunerchip-btn" id="headlights"><p>Headlights</p></div> -->
                        <!-- <div class="tunerchip-btn" id="stancer"><p>Stancer</p></div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
